name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v2.1.0

jobs:
  build_and_release:
    name: Build and Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: scribble-linux.tar.gz
          - os: macos-latest
            asset_name: scribble-mac.tar.gz
          - os: windows-latest
            asset_name: scribble-windows.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build Rust attributes (shared libraries)
        shell: bash
        run: |
          for d in attributes/*; do
            if [ -f "$d/Cargo.toml" ]; then
              echo "Building Rust attribute in $d..."
              (cd "$d" && cargo build --release)
            fi
          done

      - name: Build Scribble core with CMake
        shell: bash
        run: |
          cmake -S . -B build -DBUILD_SHARED_LIBS=ON
          cmake --build build --config Release

      - name: Prepare package for Linux/Mac
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p package/lib
          cp build/compiler/ses package/scribble-core
          cp launcher.sh package/
          # Find and copy all compiled Rust shared libraries
          find attributes -path '*/target/release/*.so' -o -path '*/target/release/*.dylib' | xargs -I {} cp {} package/lib/

      - name: Prepare package for Windows
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          mkdir package\lib
          cp build\compiler\Release\ses.exe package\scribble-core.exe
          cp launcher.bat package\
          # Find and copy all compiled Rust DLLs
          Get-ChildItem -Path attributes -Filter *.dll -Recurse | Where-Object { $_.FullName -like '*target\release*' } | ForEach-Object { Copy-Item $_.FullName -Destination package\lib\ }

      - name: Archive package (Linux/Mac)
        if: runner.os != 'Windows'
        shell: bash
        run: tar -czf ${{ matrix.asset_name }} -C package .

      - name: Archive package (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: Compress-Archive -Path package\* -DestinationPath ${{ matrix.asset_name }}

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}